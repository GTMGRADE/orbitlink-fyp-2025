<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project SNA - Analysis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #0f1c3d;
        color: #fff;
        min-height: 100vh;
      }
      .layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        background: #f24822;
        padding: 1rem 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .brand {
        font-weight: 800;
        font-size: 1.4rem;
        margin: 0.5rem 0.4rem;
      }
      .create-btn {
        background: #14294a;
        color: #fff;
        border-radius: 16px;
        padding: 1rem;
        text-align: center;
        font-weight: 800;
      }
      .create-btn a {
        color: #fff;
        text-decoration: none;
      }
      .menu {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
      .menu a {
        display: block;
        padding: 0.7rem 0.8rem;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-style: italic;
      }
      .menu a.active {
        background: rgba(255, 255, 255, 0.25);
      }
      .content {
        background: #0f1c3d;
        padding: 2rem;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .title {
        font-size: 1.8rem;
        font-weight: 800;
      }
      .header-buttons {
        display: flex;
        gap: 0.8rem;
      }
      .header-buttons a {
        background: #ff3333;
        color: #000;
        border-radius: 6px;
        padding: 0.7rem 1.5rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }
      .header-buttons a:hover {
        background: #cc0000;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .container {
        background: linear-gradient(135deg, #1a3a52 0%, #14294a 100%);
        padding: 3rem 2rem;
        border-radius: 16px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .page-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        text-align: center;
        font-size: 1.1rem;
        color: #b0c4de;
        margin-bottom: 3rem;
      }
      .config-section {
        background: #1e3a52;
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .config-title {
        text-align: center;
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: #b0c4de;
      }
      .options-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      .option-btn {
        padding: 1.2rem 2rem;
        border-radius: 25px;
        border: 2px solid #00bfff;
        background: rgba(0, 191, 255, 0.1);
        color: #00bfff;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
      .option-btn:hover {
        background: rgba(0, 191, 255, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
      }
      .option-btn.primary {
        /* background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
        border-color: #ff1493;
        color: #fff; */
        border: 2px solid #00bfff;
        background: rgba(0, 191, 255, 0.1);
        color: #00bfff;
      }
      .option-btn.primary:hover {
        transform: translateY(-3px);
        /* box-shadow: 0 4px 12px rgba(255, 20, 147, 0.4); */
        box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
      }
      @media (max-width: 768px) {
        .layout {
          grid-template-columns: 1fr;
        }
        .options-grid {
          grid-template-columns: 1fr;
        }
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">OrbitLink</div>
        <div class="create-btn">
          <a href="{{ url_for('projects.projects_create_get') }}">Create +</a>
        </div>
        <nav class="menu">
          <a href="{{ url_for('projects.projects_dashboard') }}">Dashboard</a>
          <a href="#">Projects</a>
          <a href="{{ url_for('projects.project_sna') }}" class="active"
            >Analysis</a
          >
          <a href="#">Support</a>
          <a href="#">Setting</a>
        </nav>
      </aside>

      <main class="content">
        <div class="header">
          <div class="title">Project SNA</div>
          <div class="header-buttons">
            <a href="{{ url_for('user.profile') }}">Profile</a>
            <a href="{{ url_for('user.logout') }}">Log Out</a>
          </div>
        </div>

        <div class="container">
          <h1 class="page-title">Project SNA</h1>
          <p class="subtitle">Specify the Analysis Configuration</p>

          <div class="config-section">
            <div class="options-grid">
              <a
                href="{{ url_for('projects.sentiment_analysis') }}"
                class="option-btn primary"
                >Sentiment Analysis</a
              >
              <a
                href="{{ url_for('projects.identify_influencers') }}"
                class="option-btn"
                >Identify Key Influencers</a
              >
              <a
                href="{{ url_for('projects.detect_communities') }}"
                class="option-btn"
                >Detect Communities/Clusters</a
              >
              <a
                href="{{ url_for('projects.data_monitoring') }}"
                class="option-btn"
                >Data monitoring</a
              >
              <a
                href="{{ url_for('projects.historical_analysis') }}"
                class="option-btn"
                >Historical Data analysis</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

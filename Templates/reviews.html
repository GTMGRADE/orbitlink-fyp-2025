<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
      :root {
        --navy: #1E3167;
        --navy-deep: #14294a;
        --orange: #F24822;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.1);
        --text-light: rgba(255, 255, 255, 0.9);
        --text-muted: rgba(255, 255, 255, 0.7);
        --glass-bg: rgba(255, 255, 255, 0.07);
        --glass-border: rgba(255, 255, 255, 0.12);
      }

    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #1E3167;
            color: white;
            min-height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 3%;
            background-color: #1E3167;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            transition: all 0.3s;
            background-color: #ff3333; /* consistent with landing buttons */
        }
        
        .nav-links a:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* Page title */
        .page-title {
            text-align: center;
            color: white; /* Blue theme title */
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
        }
        
        .reviews-container {
            margin: 0 3%;
            margin-top: 1rem;
        }
        
        /* Glass container for title AND reviews (blue theme) */
        .reviews-main-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }
        
        /* Statistics Section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #F24822;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }
        
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }
        
        .review-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 1.5rem;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.12);
        }

        .stars {
            color: #FFD700;
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-bottom: 0.6rem;
        }
        
        .stars {
            margin-bottom: 1rem;
            color: #FFD700;
            font-size: 1.4rem;
            letter-spacing: 2px;
        }
        
        .review-message {
            flex-grow: 1;
            margin-bottom: 1.2rem;
            line-height: 1.5;
            font-size: 1rem;
            color: #f0f0f0;
        }
        
        .review-author {
            text-align: right;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-button {
            text-align: center;
            margin: 3rem 0;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background-color: #ff3333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        footer {
            margin-top: 4rem;
            padding: 2rem 5%;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        footer p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        
        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.08);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .reviews-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .reviews-main-container {
                padding: 2rem 2rem 1.5rem 2rem;
            }
            
            .page-title {
                font-size: 2.3rem;
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            .navbar {
                padding: 1rem 5%;
            }
            
            .logo {
                font-size: 1.8rem;
                margin-left: 0;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
            
            .nav-links a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .reviews-container {
                margin: 0 5%;
                margin-top: 0.8rem;
            }
            
            .reviews-main-container {
                padding: 1.8rem 1.8rem 1.5rem 1.8rem;
                margin-bottom: 2rem;
            }
            
            .page-title {
                font-size: 2rem;
                margin-bottom: 1.8rem;
            }
            
            .reviews-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }
            
            .review-card {
                padding: 1.2rem;
                min-height: 200px;
            }
            
            .back-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            
            footer {
                margin-top: 3rem;
            }
            
            .empty-state {
                padding: 2rem 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .reviews-main-container {
                padding: 1.5rem 1.5rem 1.2rem 1.5rem;
            }
            
            .page-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            
            .review-card {
                min-height: 180px;
                padding: 1rem;
            }
            
            .empty-state {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">OrbitLink</div>
        <div class="nav-links">
            <a href="{{ url_for('landing.landing_page') }}">Back to Home</a>
        </div>
    </nav>

    <!-- Reviews Container -->
    <div class="reviews-container">
        <!-- Red container wrapping title AND reviews -->
        <div class="reviews-main-container">
            <!-- Page Title INSIDE red container -->
            <h1 class="page-title">{{ page_title }}</h1>
            
            <!-- Statistics Section -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="avgRating">0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="totalReviews">0</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="positivePercentage">0%</div>
                    <div class="stat-label">Positive Feedback</div>
                </div>
            </div>
            
            <!-- Reviews Grid -->
            <div class="reviews-grid" id="reviewsGrid">
                <!-- Reviews will be loaded dynamically -->
            </div>
        </div>
        

    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 OrbitLink Analytics Platform. All rights reserved.</p>
        <p>Contact: support@orbitlink.com</p>
    </footer>

    <script>
        // Load reviews dynamically
        async function loadReviews() {
            try {
                const response = await fetch('/reviews/data');
                if (!response.ok) throw new Error('Failed to load reviews');
                
                const data = await response.json();
                
                if (data.reviews && data.reviews.length > 0) {
                    const reviewsGrid = document.getElementById('reviewsGrid');
                    reviewsGrid.innerHTML = '';
                    
                    data.reviews.forEach(review => {
                        const reviewCard = document.createElement('div');
                        reviewCard.className = 'review-card';
                        reviewCard.innerHTML = `
                            <div class="stars">${review.stars}</div>
                            <p class="review-message">${review.comment || 'No comment provided'}</p>
                            <div class="review-author">~ ${review.username}</div>
                        `;

                        // Add keyboard + click interaction (same as admin)
                        reviewCard.setAttribute('tabindex', '0');
                        reviewCard.addEventListener('click', function() {
                            this.style.transform = 'translateY(-2px) scale(1.02)';
                            setTimeout(() => {
                                this.style.transform = 'translateY(-5px)';
                            }, 150);
                        });
                        reviewCard.addEventListener('keypress', function(e) {
                            if (e.key === 'Enter' || e.key === ' ') {
                                this.click();
                            }
                        });

                        reviewsGrid.appendChild(reviewCard);
                    });
                    
                    // Update statistics if provided
                    if (data.stats) {
                        document.getElementById('avgRating').textContent = data.stats.average_rating || '0';
                        document.getElementById('totalReviews').textContent = data.stats.total_reviews || '0';
                        document.getElementById('positivePercentage').textContent = (data.stats.positive_percentage || '0') + '%';
                    } else if (data.average_rating !== undefined && data.total_reviews !== undefined) {
                        // Fallback to old format
                        document.getElementById('avgRating').textContent = data.average_rating || '0';
                        document.getElementById('totalReviews').textContent = data.total_reviews || '0';
                        // Calculate positive percentage if not provided
                        if (data.reviews && data.reviews.length > 0) {
                            const positiveCount = data.reviews.filter(r => r.rating >= 4).length;
                            const percentage = Math.round((positiveCount / data.reviews.length) * 100);
                            document.getElementById('positivePercentage').textContent = percentage + '%';
                        }
                    }
                } else {
                    document.getElementById('reviewsGrid').innerHTML = `
                        <div class="empty-state">
                            <p>No reviews yet. Be the first to review!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsGrid').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading reviews. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadReviews);
    </script>
</body>
</html>

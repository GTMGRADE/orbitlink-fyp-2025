<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #1E3167;
            color: white;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3% 0.5rem 3%;
            background-color: #1E3167;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        
        .back-button {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            transition: all 0.3s;
            background-color: #ff3333;
            margin-right: 5px;
            font-size: 0.9rem;
        }
        
        .back-button:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* Main Container - COMPACT HEIGHT */
        .register-container {
            display: flex;
            max-height: 75vh;
            min-height: 500px;
            margin: 1rem 3% 1.5rem 3%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
        
        /* Left Red Section - COMPACT */
        .register-hero {
            flex: 1;
            background-color: #F24822;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .hero-content {
            max-width: 400px;
        }
        
        .hero-content h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: black;
            line-height: 1.1;
            white-space: pre-line;
            text-align: left;
            margin: 0;
        }
        
        /* Right Blue Section - COMPACT, NO SCROLLER */
        .register-form-section {
            flex: 1;
            background-color: #18264B;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 2.5rem;
            overflow: hidden;
        }
        
        .form-container {
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }
        
        /* PROFESSIONAL FLASH MESSAGES */
        .flash-messages {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-100px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0); 
            }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0); 
            }
            to { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-100px); 
            }
        }
        
        .alert {
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            border: none;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        /* Success Message - Professional Green */
        .alert-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-left: 5px solid #047857;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .alert-success::before {
            content: '✓';
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* Error Message - Professional Red */
        .alert-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-left: 5px solid #b91c1c;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        .alert-error::before {
            content: '⚠';
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* Optional: Add a subtle pulse animation for success */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .alert-success {
            animation: pulse 2s infinite;
        }
        
        /* Add a subtle shine effect */
        .alert::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s;
        }
        
        .alert:hover::after {
            left: 100%;
        }
        
        /* "Get Started Now" positioned at top */
        .form-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        /* Form wrapper for better spacing control */
        .form-wrapper {
            margin-top: 0;
        }
        
        /* COMPACT FORM FIELDS */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.35rem;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.65rem 0.9rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ff3333;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        /* Role Selection Header */
        .role-header {
            margin: 1.2rem 0 0.6rem 0;
        }
        
        .role-header h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        /* COMPACT Role Selection */
        .role-selection {
            display: flex;
            gap: 0.7rem;
            margin-bottom: 1.5rem;
        }
        
        .role-option {
            flex: 1;
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .role-option label {
            display: block;
            padding: 0.8rem 0.5rem;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 0.85rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .role-option input[type="radio"]:checked + label {
            background-color: #ff3333;
            border-color: #ff3333;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(255, 51, 51, 0.3);
        }
        
        .role-option label:hover {
            background-color: rgba(255, 51, 51, 0.2);
            border-color: #ff3333;
            transform: translateY(-2px);
        }
        
        /* Register Button - COMPACT */
        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .register-btn:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Login Link - COMPACT */
        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            padding-top: 0.7rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 0.5rem;
        }
        
        .login-link a {
            color: #ff3333;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.4rem;
            font-size: 0.8rem;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .register-container {
                max-height: 80vh;
                min-height: 450px;
                margin: 1rem 3% 1.5rem 3%;
            }
            
            .hero-content h1 {
                font-size: 1.9rem;
            }
            
            .form-title {
                font-size: 1.4rem;
            }
            
            .register-hero, .register-form-section {
                padding: 1.8rem;
            }
            
            .form-container {
                max-width: 340px;
            }
            
            .flash-messages {
                top: 90px;
                width: 95%;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 5% 0.4rem 5%;
            }
            
            .logo {
                font-size: 1.7rem;
                margin-left: 0;
            }
            
            .back-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                margin-right: 0;
            }
            
            .register-container {
                flex-direction: column;
                max-height: none;
                min-height: auto;
                height: auto;
                margin: 1rem 5% 1.5rem 5%;
            }
            
            .register-hero {
                padding: 1.5rem;
                min-height: 150px;
            }
            
            .hero-content h1 {
                font-size: 1.8rem;
                text-align: center;
            }
            
            .register-form-section {
                padding: 1.8rem;
                min-height: auto;
            }
            
            .form-container {
                max-width: 100%;
            }
            
            .form-title {
                font-size: 1.4rem;
                margin-bottom: 1.2rem;
            }
            
            .role-selection {
                flex-direction: column;
                gap: 0.6rem;
                margin-bottom: 1.2rem;
            }
            
            .form-group {
                margin-bottom: 0.9rem;
            }
            
            .flash-messages {
                top: 80px;
                width: 90%;
            }
            
            .alert {
                padding: 1.2rem 1.5rem;
                font-size: 1rem;
                gap: 10px;
            }
            
            .alert::before {
                width: 35px;
                height: 35px;
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                padding: 0.7rem 5% 0.3rem 5%;
            }
            
            .register-container {
                margin: 0.8rem 5% 1.2rem 5%;
                border-radius: 10px;
            }
            
            .register-hero {
                padding: 1.2rem;
                min-height: 130px;
            }
            
            .hero-content h1 {
                font-size: 1.6rem;
            }
            
            .register-form-section {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            
            .form-control {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .register-btn {
                padding: 0.7rem;
                font-size: 0.85rem;
                margin-bottom: 0.9rem;
            }
            
            .role-option label {
                padding: 0.7rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .login-link {
                font-size: 0.75rem;
            }
            
            .flash-messages {
                top: 70px;
                width: 95%;
            }
            
            .alert {
                padding: 1rem 1.2rem;
                font-size: 0.95rem;
                gap: 8px;
            }
            
            .alert::before {
                width: 30px;
                height: 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-height: 700px) {
            .register-container {
                max-height: 85vh;
                min-height: 420px;
            }
            
            .hero-content h1 {
                font-size: 1.8rem;
            }
            
            .register-hero, .register-form-section {
                padding: 1.5rem;
            }
            
            .flash-messages {
                top: 80px;
            }
        }
        
        /* For taller screens - adjust container height */
        @media (min-height: 900px) {
            .register-container {
                max-height: 70vh;
                min-height: 550px;
            }
        }
        
        /* Ensure form fits without scrolling */
        .register-form-section {
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{{ url_for('landing.landing_page') }}" class="logo">OrbitLink</a>
        <a href="{{ url_for('landing.landing_page') }}" class="back-button">Back to Home</a>
    </nav>

    <!-- Flash Messages - NOW CENTERED AT TOP -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages" id="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Container -->
    <div class="register-container">
        <!-- Left Red Section -->
        <div class="register-hero">
            <div class="hero-content">
                <h1>{{ hero_text }}</h1>
            </div>
        </div>
        
        <!-- Right Blue Section -->
        <div class="register-form-section">
            <div class="form-container">
                <!-- "Get Started Now" at the top -->
                <h2 class="form-title">Get Started Now</h2>
                
                <div class="form-wrapper">
                    <form method="POST" action="{{ url_for('register.register_page') }}" id="register-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter a valid email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Minimum 8 characters" minlength="8" required>
                        </div>
                        
                        <!-- Role Selection with header -->
                        <div class="role-header">
                            <h3>How will you be using OrbitLink?</h3>
                        </div>
                        
                        <div class="role-selection">
                            <div class="role-option">
                                <input type="radio" id="influencer" name="role" value="influencer" required>
                                <label for="influencer">Influencer</label>
                            </div>
                            
                            <div class="role-option">
                                <input type="radio" id="business" name="role" value="business" required>
                                <label for="business">Business</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="register-btn">Register</button>
                    </form>
                    
                    <div class="login-link">
                        Already a member? <a href="#login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-fade flash messages after 2 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.getElementById('flash-messages');
            
            if (flashMessages) {
                setTimeout(function() {
                    flashMessages.style.animation = 'slideUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
                    
                    // Remove from DOM after animation
                    setTimeout(function() {
                        flashMessages.remove();
                    }, 500);
                }, 2000); // 2 seconds
            }
            
            // Clear form on successful registration
            const successAlert = document.querySelector('.alert-success');
            if (successAlert) {
                // Reset form fields
                const form = document.getElementById('register-form');
                if (form) {
                    form.reset();
                }
                
                // Also clear any radio button selections
                const radioButtons = document.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    radio.checked = false;
                });
            }
        });
    </script>
</body>
</html>

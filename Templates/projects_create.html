<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project - OrbitLink</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #14294a;
        color: #fff;
        min-height: 100vh;
      }
      .layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        background: #f24822;
        padding: 1rem 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .brand {
        font-weight: 800;
        font-size: 1.4rem;
        margin: 0.5rem 0.4rem;
      }
      .menu {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        margin-top: 0.5rem;
      }
      .menu a {
        display: block;
        padding: 0.7rem 0.8rem;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
      }
      .menu a.active {
        background: rgba(255, 255, 255, 0.25);
      }

      .content {
        background: #0f1c3d;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .panel {
        width: 520px;
        background: #14294a;
        border-radius: 16px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.35);
      }
      .title {
        text-align: center;
        font-size: 1.6rem;
        font-weight: 800;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        border: none;
        background: #fff;
        color: #000;
      }
      .form-group textarea {
        min-height: 120px;
      }

      .btn {
        display: block;
        width: 160px;
        margin: 1rem auto 0;
        padding: 0.8rem 1rem;
        background: #f24822;
        color: #fff;
        border: none;
        border-radius: 999px;
        font-weight: 800;
        cursor: pointer;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 0.8rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">OrbitLink</div>
        <nav class="menu">
          <a href="{{ url_for('projects.dashboard') }}">Dashboard</a>
          <!-- <a href="{{ url_for('projects.projects_create_get') }}" class="active"
            >Projects</a
          > -->
          <a href="#">Support</a>
          <a href="#">Setting</a>
        </nav>
      </aside>

      <main class="content">
        <div class="panel">
          <div class="title">My Projects</div>
          {% if error %}
          <div class="error">{{ error }}</div>
          {% endif %}
          <form
            method="post"
            action="{{ url_for('projects.projects_create_post') }}"
          >
            <div class="form-group">
              <input
                name="name"
                placeholder="Project Name : Project SNA"
                value="{{ name if name else '' }}"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                name="description"
                placeholder="Description of the Project (Viewable to all users this project is shared with. Helpful in explaining)..."
              >
{{ description if description else '' }}</textarea
              >
            </div>
            <button class="btn" type="submit">Create</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - OrbitLink</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #14294a;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 3%;
        background-color: transparent;
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-left: 10px;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
      }

      .nav-links a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        font-weight: 600;
        padding: 0.7rem 1.5rem;
        border-radius: 6px;
        transition: all 0.3s;
        background-color: #ff3333;
        margin-right: 10px;
      }

      .nav-links a:hover {
        background-color: #cc0000;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .container {
        background-color: #f24822;
        margin: 2.5rem auto;
        border-radius: 14px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        max-width: 520px;
        padding: 2.2rem 2.2rem 2.6rem;
      }

      .container h1 {
        color: #ffffff;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        text-align: center;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 1.3rem;
        position: relative;
      }

      .form-group label {
        display: block;
        color: #0d1b2a;
        font-weight: 700;
        margin-bottom: 0.6rem;
      }

      .form-group input[type="email"] {
        width: 100%;
        padding: 0.85rem 0.85rem;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.2s;
        background-color: #ffffff;
      }

      .form-group input[type="email"]:focus {
        outline: none;
        border-color: #f24822;
        box-shadow: 0 0 5px rgba(242, 72, 34, 0.3);
      }

      .message {
        background-color: #d4edda;
        color: #155724;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1.1rem;
        border: 1px solid #c3e6cb;
      }

      .btn {
        display: inline-block;
        width: 70%;
        padding: 0.9rem 1.2rem;
        background-color: #152b4a;
        color: #ffffff;
        text-decoration: none;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 1.05rem;
        font-weight: 700;
        transition: all 0.2s;
        text-align: center;
        margin: 0.6rem auto 0;
        display: block;
      }

      .btn:hover {
        background-color: #b73416;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .back-link {
        text-align: center;
        margin-top: 1.3rem;
      }

      .back-link a {
        color: #0f1c3d;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.2s;
        background-color: rgba(255, 255, 255, 0.35);
        padding: 0.6rem 1rem;
        border-radius: 999px;
        display: inline-block;
      }

      .back-link a:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      footer {
        margin-top: auto;
        padding: 1.3rem 5%;
        background-color: rgba(0, 0, 0, 0.15);
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      footer p {
        color: rgba(255, 255, 255, 0.7);
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem 5%;
        }

        .logo {
          font-size: 1.8rem;
          margin-left: 0;
        }

        .nav-links {
          gap: 1rem;
        }

        .nav-links a {
          padding: 0.5rem 1rem;
          margin-right: 0;
        }

        .container {
          margin: 2rem 5%;
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">OrbitLink</div>
      <div class="nav-links">
        <a href="{{ url_for('user.profile') }}">Back to Profile</a>
      </div>
    </nav>

    <div class="container">
      <h1>Reset Password</h1>

      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('user.reset_password_post') }}">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email Address"
            required
          />
        </div>

        <button type="submit" class="btn">Send Reset Code</button>
      </form>
    </div>

    <footer>
      <p>Â© 2024 OrbitLink Analytics Platform. All rights reserved.</p>
      <p>Contact: support@orbitlink.com</p>
    </footer>
  </body>
</html>

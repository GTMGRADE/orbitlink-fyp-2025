<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile - OrbitLink</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      * {
        .actions-list {
          list-style: none;
          margin: 0 auto 1.5rem auto;
          max-width: 360px;
          padding: 0;
        }

        .actions-list li {
          margin-bottom: 0.75rem;
        }

        .action-btn {
          display: inline-block;
          width: 100%;
          padding: 0.95rem 1.25rem;
          background-color: #12224a; /* slightly lighter navy for contrast */
          color: #ffffff;
          text-decoration: none;
          border-radius: 12px;
          border: none;
          font-weight: 800;
          font-size: 1.05rem;
          letter-spacing: 0.2px;
          transition: all 0.2s;
          text-align: center;
        }

        .action-btn:hover {
          background-color: #1a2f62;
          transform: translateY(-1px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.28);
        }
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s;
        background-color: rgba(255, 255, 255, 0.12);
        margin-right: 10px;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .container {
        background-color: #ff8c42; /* Orange card */
        margin: 3rem auto;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        max-width: 640px;
        padding: 2.4rem 2.2rem;
        text-align: center;
      }

      .container h1 {
        color: #0f1c3d;
        margin-bottom: 1rem;
        font-size: 1rem;
        text-align: left;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #192a6b; /* navy circle */
        margin: 0.5rem auto 0.75rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 2rem;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }

      .username-title {
        color: #0f1c3d;
        font-weight: 800;
        letter-spacing: 0.5px;
        margin-bottom: 1.25rem;
      }

      .profile-info {
        display: none; /* hidden per mock */
      }

      .message {
        background-color: #d4edda;
        color: #155724;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        border: 1px solid #c3e6cb;
      }

      .actions-list {
        list-style: none;
        margin: 0 auto 1.5rem auto;
        max-width: 360px;
        padding: 0;
      }

      .actions-list li {
        margin-bottom: 0.75rem;
      }

      .action-btn {
        display: inline-block;
        width: 100%;
        padding: 0.95rem 1.25rem;
        background-color: #12224a; /* slightly lighter navy for contrast */
        color: #ffffff;
        text-decoration: none;
        border-radius: 12px;
        border: none;
        font-weight: 800;
        font-size: 1.05rem;
        letter-spacing: 0.2px;
        transition: all 0.2s;
        text-align: center;
      }

      .action-btn:hover {
        background-color: #142754;
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.28);
      }

      .divider {
        width: 90%;
        height: 1px;
        background: rgba(255, 255, 255, 0.7);
        margin: 1.5rem auto 1.25rem auto;
      }

      .logout-section {
        text-align: center;
      }

      .btn-logout {
        display: inline-block;
        padding: 0.75rem 1.75rem;
        background-color: #0f1c3d;
        color: #ffffff;
        text-decoration: none;
        border-radius: 999px;
        border: 2px solid #ffffff;
        font-weight: 700;
        transition: all 0.2s;
      }

      .btn-logout:hover {
        background-color: #142754;
      }

      /* Danger zone removed per request */

      footer {
        margin-top: 4rem;
        padding: 2rem 5%;
        background-color: rgba(0, 0, 0, 0.2);
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      footer p {
        color: rgba(255, 255, 255, 0.7);
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem 5%;
        }

        .logo {
          font-size: 1.8rem;
          margin-left: 0;
        }

        .nav-links {
          gap: 1rem;
        }

        .nav-links a {
          padding: 0.5rem 1rem;
          margin-right: 0;
        }

        .container {
          margin: 2rem 5%;
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">OrbitLink</div>
      <div class="nav-links">
        <a href="{{ url_for('landing.landing_page') }}">Home</a>
      </div>
    </nav>

    <!-- Profile Container -->
    <div class="container">
      <h1>personal profile</h1>

      <div class="avatar">ðŸ‘¤</div>
      <div class="username-title">{{ user.username | upper }}</div>

      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}

      <ul class="actions-list">
        <li>
          <a class="action-btn" href="{{ url_for('user.change_username_get') }}"
            >Change username</a
          >
        </li>
        <li>
          <a class="action-btn" href="{{ url_for('user.change_password_get') }}"
            >Change Password</a
          >
        </li>
        <li>
          <a class="action-btn" href="{{ url_for('user.reset_password_get') }}"
            >Reset Password</a
          >
        </li>
        <li>
          <a class="action-btn" href="{{ url_for('user.logout') }}">Logout</a>
        </li>
      </ul>

      <div class="divider"></div>

      <!-- Danger Zone removed -->

      <div class="logout-section" style="margin-top: 1.25rem">
        <a href="{{ url_for('landing.landing_page') }}" class="btn-logout"
          >Home</a
        >
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 OrbitLink Analytics Platform. All rights reserved.</p>
      <p>Contact: support@orbitlink.com</p>
    </footer>
  </body>
</html>

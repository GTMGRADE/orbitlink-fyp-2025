<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Username - OrbitLink</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #0f1c3d; /* Deep navy */
        color: white;
        min-height: 100vh;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.2rem 3% 0.2rem 3%;
        background-color: transparent;
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-left: 10px;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
      }

      .nav-links a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        font-weight: 600;
        padding: 0.7rem 1.5rem;
        border-radius: 6px;
        transition: all 0.3s;
        background-color: #ff3333;
        margin-right: 10px;
      }

      .nav-links a:hover {
        background-color: #cc0000;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .container {
        background-color: #ff8c42; /* Orange card */
        margin: 3rem auto;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        max-width: 520px;
        padding: 2.5rem 2.25rem;
      }

      .container h1 {
        color: #0f1c3d;
        margin-bottom: 1.75rem;
        font-size: 1.9rem;
        text-align: center;
      }

      .current-username {
        background-color: rgba(255, 255, 255, 0.25);
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        color: #0f1c3d;
      }

      .current-username p {
        margin: 0;
      }

      .current-username label {
        font-weight: 600;
        color: #f24822;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: #0f1c3d;
        font-weight: 700;
        margin-bottom: 0.6rem;
      }

      .form-group input[type="text"] {
        width: 100%;
        padding: 0.85rem 0.85rem;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.2s;
      }

      .form-group input[type="text"]:focus {
        outline: none;
        border-color: #0f1c3d;
        box-shadow: 0 0 0 3px rgba(15, 28, 61, 0.12);
      }

      .btn {
        display: inline-block;
        width: 100%;
        padding: 0.9rem 2.5rem;
        background-color: #0f1c3d; /* Navy button */
        color: #ffffff;
        text-decoration: none;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 1.05rem;
        font-weight: bold;
        transition: all 0.2s;
        text-align: center;
      }

      .btn:hover {
        background-color: #142754;
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.28);
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-link a {
        color: #0f1c3d;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.2s;
        background-color: rgba(255, 255, 255, 0.35);
        padding: 0.6rem 1rem;
        border-radius: 999px;
        display: inline-block;
      }

      .back-link a:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      footer {
        margin-top: 4rem;
        padding: 2rem 5%;
        background-color: rgba(0, 0, 0, 0.2);
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      footer p {
        color: rgba(255, 255, 255, 0.7);
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem 5%;
        }

        .logo {
          font-size: 1.8rem;
          margin-left: 0;
        }

        .nav-links {
          gap: 1rem;
        }

        .nav-links a {
          padding: 0.5rem 1rem;
          margin-right: 0;
        }

        .container {
          margin: 2rem 5%;
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">OrbitLink</div>
      <div class="nav-links">
        <a href="{{ url_for('user.logout') }}">Log Out</a>
        <a href="{{ url_for('user.profile') }}">Profile</a>
      </div>
    </nav>

    <!-- Change Username Form Container -->
    <div class="container">
      <h1>Change Username</h1>

      <div class="current-username">
        <p><label>Current username:</label> {{ current_username }}</p>
      </div>

      <form method="post" action="{{ url_for('user.change_username_post') }}">
        <div class="form-group">
          <label for="new_username">New Username</label>
          <input type="text" id="new_username" name="new_username" required />
        </div>

        <button type="submit" class="btn">Save</button>
      </form>

      <div class="back-link">
        <a href="{{ url_for('user.profile') }}">Back to profile</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 OrbitLink Analytics Platform. All rights reserved.</p>
      <p>Contact: support@orbitlink.com</p>
    </footer>
  </body>
</html>

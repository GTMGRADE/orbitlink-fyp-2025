<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - OrbitLink</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #0f1c3d; /* Deep navy */
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.2rem 3% 0.2rem 3%;
        background-color: transparent;
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-left: 10px;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #ffffff;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s;
        background-color: rgba(255, 255, 255, 0.12);
        margin-right: 10px;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .container {
        background-color: #ff8c42; /* Orange card */
        margin: 3rem auto;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        max-width: 520px;
        padding: 2.5rem 2.25rem;
      }

      .container h1 {
        color: #0f1c3d;
        margin-bottom: 1.75rem;
        font-size: 1.9rem;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        color: #0f1c3d;
        font-weight: 600;
        margin-bottom: 0.6rem;
      }

      .form-group input[type="email"] {
        width: 100%;
        padding: 0.85rem 0.85rem; /* no icon padding */
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.2s;
      }

      .form-group input[type="email"]:focus {
        outline: none;
        border-color: #0f1c3d;
        box-shadow: 0 0 0 3px rgba(15, 28, 61, 0.12);
      }

      .input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(0, 0, 0, 0.55);
        font-size: 1rem;
        pointer-events: none;
      }
      /* Removed input icon */

      .message {
        background-color: #d4edda;
        color: #155724;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        border: 1px solid #c3e6cb;
      }

      .btn {
        display: inline-block;
        width: 100%;
        padding: 0.9rem 2.5rem;
        background-color: #0f1c3d; /* Navy button */
        color: #ffffff;
        text-decoration: none;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 1.05rem;
        font-weight: bold;
        transition: all 0.2s;
        text-align: center;
      }

      .btn:hover {
        background-color: #142754;
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.28);
      }

      .back-link {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-link a {
        color: #0f1c3d;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.2s;
        background-color: rgba(255, 255, 255, 0.35);
        padding: 0.6rem 1rem;
        border-radius: 999px;
        display: inline-block;
      }

      .back-link a:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }

      footer {
        margin-top: 4rem;
        padding: 2rem 5%;
        background-color: rgba(0, 0, 0, 0.2);
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      footer p {
        color: rgba(255, 255, 255, 0.7);
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem 5%;
        }

        .logo {
          font-size: 1.8rem;
          margin-left: 0;
        }

        .nav-links {
          gap: 1rem;
        }

        .nav-links a {
          padding: 0.5rem 1rem;
          margin-right: 0;
        }

        .container {
          margin: 2rem 5%;
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">OrbitLink</div>
      <div class="nav-links">
        <a href="{{ url_for('landing.landing_page') }}">Home</a>
        <a href="{{ url_for('user.login_get') }}">Log In</a>
      </div>
    </nav>

    <!-- Reset Password Form Container -->
    <div class="container">
      <h1>Reset Password</h1>

      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('user.reset_password_post') }}">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email Address"
            required
          />
        </div>

        <button type="submit" class="btn">Send Reset Code</button>
      </form>

      <div class="back-link">
        <a href="{{ url_for('user.login_get') }}">Return to Sign in</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 OrbitLink Analytics Platform. All rights reserved.</p>
      <p>Contact: support@orbitlink.com</p>
    </footer>
  </body>
</html>
